<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L11T1</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <!-- <div>
        <button onclick="startTimeout()">startTimeout</button>
        <button onclick="stopTimeout()">stopTimeout</button>
    </div>

    <div class="blockTimeout">

    </div> -->

    <!-- <div>
        <button class="start" onclick="startInterval()">startInterval</button>
        <button class="stop" onclick="stopInterval()" disabled>stopInterval</button>
    </div>

    <div class="blockInterval"></div> -->

    <!-- <div class="coutDown"></div> -->

    <!-- <div class="digital-clock">12:00:00</div> -->


    <div class="container">
        <div class="block-date">
            <div class="date">ddf</div>
            <div class="time"></div>
        </div>
        <!-- <div class="block"></div> -->
        <div class="block-stopwatch">
            <div>
                <div class="stopwatch">
                    <span class="hh">00 :</span>
                    <span class="mm">00 :</span>
                    <span class="ss">00 :</span>
                    <span class="ms">000</span>
                </div>
                <div>
                    <button class="start">START</button>
                    <button class="loop">LOOP</button>
                    <button class="stop">STOP</button>
                    <button class="reset">RESET</button>
                </div>
            </div>
            <div class="loop-time"></div>
        </div>
        <!-- <div class="block"></div> -->
        <div class="block-timer">
            <div class="block-minutes">
                <h2 class="count-minutes">25</h2>
                <h4 class="minutes">MINUTES</h4>
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>
            <div class="timer">
                <h2 class="timer-text">00:00</h2>
                <button class="timer-start">START</button>
                <button class="timer-stop">STOP</button>
                <button class="timer-reset">RESET</button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
